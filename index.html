        const cursor = document.getElementById('nothing-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        // Smooth movement logic (Lerp)
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Check what element is under the cursor
            const elementUnder = document.elementFromPoint(mouseX, mouseY);
            if (elementUnder) {
                const bgColor = window.getComputedStyle(elementUnder).backgroundColor;
                const isWhite = bgColor === "rgb(255, 255, 255)" || bgColor === "#ffffff";
                const isLink = elementUnder.tagName === 'A' || elementUnder.closest('a');

                // Turn red if background is white OR if hovering a link
                if (isWhite || isLink) {
                    cursor.classList.add('accent-red');
                } else {
                    cursor.classList.remove('accent-red');
                }
            }
        });

        // Animation Loop for smoothness
        function animate() {
            // Adjust the 0.2 value to change "laziness" (lower = smoother/slower)
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';

            requestAnimationFrame(animate);
        }
        animate();

        // Click animations
        window.addEventListener('mousedown', () => cursor.classList.add('clicking'));
        window.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

                            <div className="w-1 h-1 rounded-full bg-red-600 opacity-40 group-hover:opacity-100 transition-opacity" />
                            <span className="text-gray-500 group-hover:text-white transition-colors">{a.label}</span>
                          </div>
                          <span className="font-bold tracking-widest">{a.result}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                     <PerfChart type="accuracy" />
                     <PerfChart type="loss" />
                     <PerfChart type="precision" />
                     <PerfChart type="recall" />
                     <div className="col-span-2 pt-4 border-t border-white/5">
                        <p className="text-[9px] text-gray-500 italic leading-relaxed text-right uppercase tracking-wider">
                           Model stability reached at Epoch 10 with minimal divergence between training and validation metrics.
                        </p>
                     </div>
                  </div>
                </div>
              )
            },
            {
              title: "Slide 11: CONCLUSION & DEMO",
              content: (
                <div className="flex flex-col items-center justify-center text-center space-y-16 py-20 animate-fade-in">
                   <div className="space-y-6">
                      <h3 className="text-6xl font-bold uppercase tracking-tighter italic text-white">99% RELIABILITY REACHED.</h3>
                      <p className="text-gray-500 max-w-2xl mx-auto text-lg leading-relaxed font-light">
                         "The model has been stabilized for web-scale inference and is ready for clinical trial phase simulation."
                      </p>
                   </div>
                   <div className="flex flex-wrap gap-8 justify-center">
                      <Button variant="primary" onClick={() => window.open(PROJECT_INFO.appLink)}>LIVE WEB APP</Button>
                      <Button variant="secondary" onClick={() => window.open(PROJECT_INFO.demoLink)}>VIDEO DEMO</Button>
                   </div>
                   <div className="pt-32 border-t border-white/10 w-full grid grid-cols-3 text-[9px] font-mono text-gray-700 uppercase tracking-[0.3em]">
                      <span className="text-left">PROJECT BY: {PROJECT_INFO.teamName}</span>
                      <span className="text-center">EST. 2025</span>
                      <span className="text-right">CBSE AI CAPSTONE PROJECT</span>
                   </div>
                </div>
              )
            }
          ];

          const next = () => setCurrentSlide((s) => (s + 1) % slides.length);
          const prev = () => setCurrentSlide((s) => (s - 1 + slides.length) % slides.length);

          useEffect(() => {
            const handleKey = (e) => {
              if (e.key === 'ArrowRight' || e.key === ' ') next();
              if (e.key === 'ArrowLeft') prev();
            };
            window.addEventListener('keydown', handleKey);
            return () => window.removeEventListener('keydown', handleKey);
          }, []);

          return (
            <div className="min-h-screen bg-black flex flex-col justify-between p-12 relative overflow-hidden font-inter text-white selection:bg-white selection:text-black">
              <div className="absolute top-0 right-0 p-12 opacity-5 pointer-events-none">
                <DotTitle className="text-[15rem] m-0 text-white">0{currentSlide + 1}</DotTitle>
              </div>

              <div className="flex justify-between items-start relative z-10">
                <div style={{animation: 'slideRight 0.5s ease-out'}}>
                  <p className="text-[10px] text-gray-700 font-mono tracking-[0.4em] uppercase mb-2">{PROJECT_INFO.title} // SYSTEM DECK</p>
                  <DotTitle className="text-4xl m-0 uppercase leading-none tracking-tighter text-white">{slides[currentSlide].title}</DotTitle>
                </div>
                <div className="text-[10px] font-mono text-gray-700 uppercase tracking-[0.4em]">
                  PAGE [{String(currentSlide + 1).padStart(2, '0')} // {String(slides.length).padStart(2, '0')}]
                </div>
              </div>

              <div className="flex-grow flex items-center justify-center max-w-7xl mx-auto w-full relative z-10">
                <div key={currentSlide} className="w-full">
                    {slides[currentSlide].content}
                </div>
              </div>

              <div className="flex justify-between items-center relative z-10">
                <div className="flex gap-4 items-center">
                    <div className="w-2 h-2 rounded-full bg-red-600 animate-pulse shadow-[0_0_10px_rgba(255,0,0,0.5)]" />
                    <span className="text-[10px] font-mono text-gray-700 uppercase tracking-widest">{PROJECT_INFO.title} UNIT // ALL SYSTEMS NOMINAL</span>
                </div>
                <div className="flex gap-12">
                  <button onClick={prev} className="hover:text-white text-gray-700 transition-colors uppercase text-[11px] font-mono tracking-[0.3em] font-bold">BACK</button>
                  <button onClick={next} className="hover:text-white text-gray-700 transition-colors uppercase text-[11px] font-mono tracking-[0.3em] font-bold">FORWARD</button>
                </div>
              </div>
            </div>
          );
        };

        // ==================== MAIN APP ====================
        const App = () => {
          const [viewMode, setViewMode] = useState('website');

          return (
            <div className="bg-black min-h-screen">
              {/* Dynamic Mode Switcher */}
              <div className="fixed top-6 right-6 z-50 flex gap-2 glass p-1 rounded-full nothing-border">
                <button 
                  onClick={() => setViewMode('website')}
                  className={`px-4 py-2 rounded-full text-[10px] font-mono uppercase tracking-widest transition-all ${viewMode === 'website' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'}`}
                >
                  Website
                </button>
                <button 
                  onClick={() => setViewMode('presentation')}
                  className={`px-4 py-2 rounded-full text-[10px] font-mono uppercase tracking-widest transition-all ${viewMode === 'presentation' ? 'bg-white text-black' : 'text-gray-400 hover:text-white'}`}
                >
                  Deck
                </button>
              </div>

              {/* Main Content Area */}
              <main className="transition-opacity duration-500">
                {viewMode === 'website' ? <Website /> : <Presentation />}
              </main>
            </div>
          );
        };

        // ==================== RENDER ====================
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

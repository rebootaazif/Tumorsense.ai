        // ============================================
        // RENDER APP
        // ============================================

        // Wait for everything to load
        function waitForReact() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined' && typeof Babel !== 'undefined') {
                // Small delay to ensure Babel is ready
                setTimeout(initApp, 100);
            } else {
                setTimeout(waitForReact, 50);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForReact);
        } else {
            waitForReact();
        }

        function initApp() {
            try {
                // Check if React is loaded
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    throw new Error('React or ReactDOM not loaded. Check CDN links.');
                }
                
                const rootElement = document.getElementById('root');
                if (!rootElement) {
                    throw new Error('Root element not found!');
                }
                
                // Use React 18 createRoot API if available, otherwise fallback to render
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(App));
                } else {
                    // Fallback for older React versions
                    ReactDOM.render(React.createElement(App), rootElement);
                }
            } catch (error) {
                console.error('Error rendering app:', error);
                const rootEl = document.getElementById('root');
                if (rootEl) {
                    rootEl.innerHTML = `
                        <div style="color: white; padding: 20px; text-align: center; font-family: monospace;">
                            <h1 style="color: #ff0000;">Error Loading Application</h1>
                            <p style="margin: 10px 0;">${error.message}</p>
                            <p style="font-size: 12px; margin-top: 20px; color: #888;">Check browser console (F12) for details</p>
                            <p style="font-size: 10px; margin-top: 10px; color: #666;">React loaded: ${typeof React !== 'undefined'}</p>
                            <p style="font-size: 10px; color: #666;">ReactDOM loaded: ${typeof ReactDOM !== 'undefined'}</p>
                        </div>
                    `;
                }
            }
        }
